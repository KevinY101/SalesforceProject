<template>
  <lightning-card title="Conditional Rendering" icon-name="standard:account">
    <div class="slds-var-m-around_medium">
      <!-- Card Body  -->
      <lightning-input
        type="checkbox"
        label="New"
        checked={isChecked}
        onchange={handleChange}
      ></lightning-input>
      <br />
      <template lwc:if={isChecked}>
        <p>This is the text will show up when the checkbox is CHECKED.</p>
      </template>
      <template lwc:else>
        <p>This is the text will show up when the checkbox is UNCHECKED.</p>
      </template>

      <p>{textToDisplay}</p>
    </div>
  </lightning-card>
</template>
