      <div>
        <template lwc:if={accList}>
          <lightning-datatable
            key-field="id"
            data={accList}
            columns={accColumns}
            hide-checkbox-column
            show-row-number-column
          >
          </lightning-datatable>
        </template>
      </div>

      <div>
        <template lwc:if={conList}>
          <lightning-datatable
            key-field="id"
            data={conList}
            columns={conColumns}
            hide-checkbox-column
            show-row-number-column
          >
          </lightning-datatable>
        </template>
      </div>
    </div>
  </lightning-card>
</template>
